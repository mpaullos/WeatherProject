<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/style/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container-xx p-0">
      <div class="row w-auto">
        <div class="col-7">
          <h6 class="text-warning p-5" name="tie">Weather App</h6>
          <div class="result colorgray p-5">
            <h1>00°</h1>
            <h2>
              Cidade
              <br />
              <span>00:00-Dia, Data Mês</span>
            </h2>
            <h3><img src="alt" ="icon" srcset="" /></h3>
          </div>
        </div>
        <div class="col-5 form-blured">
          <form action="/" method="post">
            <button class="submit" type="submit"><img src="/images/search-icon.png" width="28px" height="auto" alt="" srcset="" /></button>
            <input class="input" type="text" id="city" name="cityName" placeholder="Outra Localização" />
            <hr />
            <div class="sugestions">
              <p class="cities">Simão Dias</p>
              <p class="cities">Lagarto</p>
              <p class="cities">Poço Verde</p>
              <p class="cities">Aracaju</p>
              <hr />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="script/main.js"></script>
</html>
